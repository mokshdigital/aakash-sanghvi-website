<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Me - Aakash Sanghvi</title>
    <meta name="description" content="Get in touch with Aakash Sanghvi for web development projects and collaborations">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Aakash Sanghvi</a>
            <ul class="nav-links">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="work-with-me.html">Work With Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calendar-section">
            <h2>Let's Work Together</h2>
            <p class="subtitle">Book a time to chat about your project or collaboration ü§ù</p>

            <!-- Contact Form -->
            <div class="contact-form-wrapper">
                <h3>Send Me a Message</h3>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email *</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message *</label>
                        <textarea id="message" name="message" required rows="5"
                            placeholder="Tell me about your project..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        Send Message
                    </button>

                    <p id="formMessage" class="form-message"></p>
                </form>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Calendar Booking -->
            <div class="calendar-wrapper">
                <h3>Schedule a Call</h3>
                <!-- Google Calendar Appointment Scheduling begin -->
                <iframe
                    src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1j1OpwxGCVAuNV4lJDe8qItvOir5jXT6V25QDQfjtpIMwNzJh2Z2h0yEUUKU8WUbMpg6Fq-qpl?gv=true"
                    style="border: 0" width="100%" height="600" frameborder="0" title="Booking Calendar">
                </iframe>
                <!-- end Google Calendar Appointment Scheduling -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aakash Sanghvi. Building cool stuff, one project at a time üöÄ</p>
    </footer>

    <!-- Load Supabase Config -->
    <script src="config.js"></script>
    <script src="script.js"></script>

    <script>
        // Contact Form Handler
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');
            const form = e.target;

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            formMessage.textContent = '';
            formMessage.className = 'form-message';

            try {
                // Wait for Supabase to be ready
                if (!window.supabase) {
                    await new Promise(resolve => {
                        window.addEventListener('supabase-ready', resolve, { once: true });
                    });
                }

                // Insert into Supabase
                const { data, error } = await supabase
                    .from('contacts')
                    .insert([formData]);

                if (error) throw error;

                // Success!
                formMessage.textContent = '‚úÖ Message sent successfully! I\'ll get back to you soon.';
                formMessage.className = 'form-message success';
                form.reset();

            } catch (error) {
                console.error('Error:', error);
                formMessage.textContent = '‚ùå Oops! Something went wrong. Please try again or email me directly at aakashsanghvi2791@gmail.com';
                formMessage.className = 'form-message error';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>

</html>
